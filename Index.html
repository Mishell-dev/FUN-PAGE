<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>FUN PAGE</h1>
    </header>

    <main>
        <section id="content">
            <p id="dynamicText">Click the button below to change this text and style!</p>
            <button id="changeTextButton">Change Text & Style</button>
        </section>

        <section id="addRemoveElements">
            <h2>Dynamic Element Addition/Removal</h2>
            <button id="addElementButton">Add New Element</button>
            <div id="newElementsContainer">
                <!-- New elements will be added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FUN PAGE. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
